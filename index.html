<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <section class="card">
      <div class="picture">
        <div>
          <img src="./images/image-equilibrium.jpg" width="604" height="604" alt="">
        </div>
        <div>
          <img src="./images/icon-view.svg" width="48" height="48" alt="">
        </div>
      </div>
      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
        <p><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <p class="card-creator">
        <img src="./images/image-avatar.png" width="132" height="132" alt="">Creation of <a href="#">Jules Wyvern</a>
      </p>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/YuriSouzaDev" target="_blank">Yuri</a>.
    </div>
  </main>




</body>

</html>
